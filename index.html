<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastre-se</Cadraste-se></title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/536a84a8e6.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="textfield">
    <div id="form">
      <form action="">
        <h2 class="title">Cadraste-se</h2>
        <label for="nome">Nome</label>
        <div class="input">
          <i class="fa-solid fa-user"></i>
          <input class="fundoinput" id="username" name="username" placeholder="username" type="text">
        </div>
        <label for="email">Email</label>
        <div class="input">
          <i class="fa-solid fa-envelope"></i>
          <input class="fundoinput" id="email" name="email" placeholder="Email" type="text">
        </div>
        <label for="senha">Senha</label>
        <div class="input">
          <i class="fa-solid fa-lock"></i>
          <input class="fundoinput" id="senha" name="senha" placeholder="Senha" type="text">
        </div>
        <div id="btn">
            <button type="submit">Cadrastar</button>
        </div>
      </form>
       
    </div>
  </div>
</body>
</html>
